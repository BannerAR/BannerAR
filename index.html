<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #arContainer {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
        }
        #closeAR {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h2>Upload Image & Set Dimensions</h2>
    <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg"><br><br>

    <label>Width (feet):</label>
    <input type="number" id="width" step="0.1" placeholder="Enter width"><br><br>

    <label>Height (feet):</label>
    <input type="number" id="height" step="0.1" placeholder="Enter height"><br><br>

    <button onclick="startAR()">Show in AR</button>

    <div id="arContainer"></div> 
    <button id="closeAR" onclick="closeAR()">Close AR</button>

    <script>
        function startAR() {
            let fileInput = document.getElementById("imageUpload");
            let widthFeet = parseFloat(document.getElementById("width").value);
            let heightFeet = parseFloat(document.getElementById("height").value);

            if (!fileInput.files.length) {
                alert("Please upload an image.");
                return;
            }
            if (isNaN(widthFeet) || isNaN(heightFeet) || widthFeet <= 0 || heightFeet <= 0) {
                alert("Please enter valid width and height in feet.");
                return;
            }

            let file = fileInput.files[0];
            let imageUrl = URL.createObjectURL(file);
            let widthMeters = widthFeet * 1.65;  
            let heightMeters = heightFeet * 1.65;

            document.getElementById("arContainer").innerHTML = `
                <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="antialias: true;" 
                    gesture-detector webxr="optionalFeatures: hit-test; requiredFeatures: local-floor;">
                    <a-marker preset="hiro">
                        <a-image src="${imageUrl}" width="${widthMeters}" height="${heightMeters}" position="0 0 0" rotation="-90 0 0"></a-image>
                    </a-marker>
                    <a-entity camera></a-entity>
                </a-scene>
            `;

            document.getElementById("arContainer").style.display = "block";
            document.getElementById("closeAR").style.display = "block";

            // Ensure fullscreen for mobile
            let scene = document.querySelector("a-scene");
            if (scene.requestFullscreen) {
                scene.requestFullscreen();
            } else if (scene.mozRequestFullScreen) {
                scene.mozRequestFullScreen();
            } else if (scene.webkitRequestFullscreen) {
                scene.webkitRequestFullscreen();
            } else if (scene.msRequestFullscreen) {
                scene.msRequestFullscreen();
            }
        }

        function closeAR() {
            document.getElementById("arContainer").style.display = "none";
            document.getElementById("closeAR").style.display = "none";
        }
    </script>

</body>
</html>
